<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Rock~Paper~Scissor Game</h1>
        </header>
        <div class="options">
            <img onclick="game(this)" id="rock" src="https://png.pngtree.com/png-clipart/20210411/original/pngtree-stone-rock-realistic-clipart-png-image_6212110.jpg" alt="rock" width="100px" height="100px">
            <img onclick="game(this)" id="paper" src="https://png.pngtree.com/png-clipart/20190611/original/pngtree-white-notepad-png-image_2770214.jpg" alt="paper" width="100px" height="100px">
            <img  onclick="game(this)"id="scissor"src="https://png.pngtree.com/png-clipart/20191120/original/pngtree-scissors-png-image_5054202.jpg" alt="scissors" width="100px" height="100px">
        </div>
    <div class="reset"></div>
    <div id="trial">
        <img src="https://png.pngtree.com/png-clipart/20210530/original/pngtree-3d-illustration-hand-gesture-rock-paper-scissor-sign-finger-png-image_6346620.jpg" height="200" width="200">
    </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
